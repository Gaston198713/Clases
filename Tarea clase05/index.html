<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <header>
        <h1>MDP Programa</h1>
    </header>
    <hr>
    <br><br>

        
        <section class="form-register" >
        <h4>Formulario Registro</h4>
        <label for="Nombre">Nombre</label><br>
        <input class="controls" type="text" id="Nombre" name="Nombre" required placeholder="Por ej.: Juan">
        <br>
        <label for="Apellido">Apellido</label><br>
        <input class="controls" type="text" name="Apellido" id="Apellido" required placeholder="Por ej.: Perez">
        <br>
        <label for="Email">Email</label><br>
        <input class="controls" type="email" name="Email" id="Email" required placeholder="nombre@dominio.com">
        <br>
        <label for="">Contrse√±a</label><br>
        <input class="controls" type="password" name="" id="">
        <br>
        <label for="Genero">Genero</label><br>
        <input  type="radio" name="Genero" id="Genero" value="1" checked class="genre1"> M
        <input type="radio" name="Genero" id="Genero" value="2" class="genre2"> F
        <br>
        <label class="controls" for="Comentarios">Comentarios</label>
        <br>
        <textarea name="Comentarios" id="Comentarios" cols="30" rows="10" class="controls"></textarea>
        <br><br>

        <button class="botons" type="button"><a href="#">Acciones</a></button>
        <button class="botons" type="submit"> <a href="#">Registrarse</a></button>
        <button class="botons" type="reset"> <a href="#">Limpiar</a></button>

        </section>






</body>

</html>
